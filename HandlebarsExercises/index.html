<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="handlebars.js"></script>
  <script src="handlebars_basics.js"></script>
  <title>Handlebars Basics</title>
</head>
<body>
  <script id="posts" type="text/x-handlebars">
    {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <h3><time>Posted on {{published_date}}</time></h3>
        {{{body}}}
          <footer>
            <p>
              {{#if tags}}
                Tags:
                {{#each tags}}
                  {{>tag}}
                {{/each}}
              {{else}}
                <p><strong>Not tagged</strong></p>
              {{/if}} 
            </p>   
          </footer>
      </article> 
    {{/each}}
  </script>  
  <script id="tag" type="text/x-handlebars">
    <strong>{{.}}</strong>
  </script>
</body>
</html>
