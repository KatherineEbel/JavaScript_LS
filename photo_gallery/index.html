<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" media="all">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="slide.js"></script>
  <title>Photo Gallery</title>
</head>
<body>
  <main>
  <h1>My Photo Gallery</h1>
    <figure>
      <img src="http://placehold.it/1200x900" alt="Main image">
      <figcaption>Example photo</figcaption>
    </figure>
    <ul class="thumbnails">
      <li class="active">
        <img src="http://placehold.it/1200x900/78CF4C/000000" alt="Thumbnail 1">
      </li>
      <li>
        <img src="http://placehold.it/1200x900/A94A46/000000" alt="Thumbnail 2">
      </li>
      <li>
        <img src="http://placehold.it/1200x900/ffffff/000000" alt="Thumbnail 3">
      </li>
      <li>
        <img src="http://placehold.it/1201x900/cccccc/ffffff" alt="Thumbnail 4">
      </li>
    </ul>
  </main>
</body>
</html>
