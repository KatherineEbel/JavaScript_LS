<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <title>Shape Stamper</title>
</head>
<body>
  <canvas width="800" height="500"></canvas>
  <div class="actions">
    <ul>
      <li><a class="drawing-method" data-method="circle" href="#">Circle</a></li>
      <li><a  class="drawing-method" data-method="square" href="#">Square</a></li>
      <li><a class="drawing-method" data-method="triangle" href="#">Triangle</a></li>
      <li><a id="clear" href="#">Clear</a></li>
      <form action="" method="get">
        <fieldset>
          <label for="color">Color: <input type="text" id="color" value="#000000"></label>
        </fieldset>
      </form>
    </ul>
  </div>
</body>
</html>
