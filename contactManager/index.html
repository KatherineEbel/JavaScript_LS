<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/reset.css"style.css" media="all">
  <link rel="stylesheet" href="stylesheets/styles.css" media="all">
  <meta charset="UTF-8">
  <title>Contact Manager</title>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>Using jQuery, Localstorage, and Handlebars</p>
  </header>
  <div class="content">
    <div class="slide-container">
      <main id="contacts"></main>
      <form id="form-container" class="collapsed" action="#"></form>
    </div>
    <aside id="filter">
      <div class="inline-group">
        <a class="button add-contact" href="#">Add Contact</a>
        <a class="button add-tag" href="#">Add Tag</a>
      </div>
      <input id="search" type="search" name="search" placeholder="Search">
      <div class="tags"></div> <!-- end tags -->
    </aside>
  </div> <!-- end content -->
  <footer>
    <p>Developed by Katherine Ebel</p>
  </footer>
    <script id="tagsTemplate" type="text/x-handlebars-template">
      <ul>
        {{#each tags}}
          <li><a class="button selected" href="#">{{this}}</a></li>
        {{/each}}
      </ul>
    </script>
    <script id="contactsTemplate" type="text/x-handlebars-template">
      {{#each contacts}}
        {{> contact}}
      {{else}}
        <div class="no-contacts">
          <h3>There are no contacts.</h3>
          <a class="button add-contact" href="#">Add Contact</a>
        </div>
      {{/each }}
      <div class="no-contacts">
        <p id="search-empty"></p>
      </div>
    </script>
    <script id="tagFormTemplate" type="text/x-handlebars-template">
        <legend class="form-name">Add Tag</legend>
        <div class="inline-group">
          <label for="tagName">Tag Name:</label>
          <input id="tagName" type="text" name="tagName" required>
        </div>
        <div class="inline-group">
          <input class="button" type="submit" value="Submit">
          <input class="button cancel" type="button" value="Cancel">
        </div>
    </script>
    <script id="contactFormTemplate" type="text/x-handlebars-template">
        <legend class="form-name">Create Contact</legend>
        <fieldset>
          <input type="hidden" name="id" value="{{contact.id}}" required>
          <div class="inline-group">
            <label for="name">Full name:</label>
            <input id="name" type="text" name="name" value="{{contact.name}}" required>
          </div>
          <div class="inline-group">
            <label for="email">Email address:</label>
            <input id="email" type="email" name="email" value="{{contact.email}}" required>
          </div>
          <div class="inline-group">
            <label for="phone">Phone number:</label>
            <input id="phone" type="phone" name="phone" value="{{contact.phone}}" required>
          </div>
          <div class="inline-group">
            <label for="tag">Tag:</label>
            <select id="tag" name="tag">
                <option value="None">None</option>
              {{#each tags}}
                <option value="{{this}}" {{selected this ../contact.tag}}>{{this}}</option>
              {{/each}}
            </select>
          </div>
        </fieldset>
        <div class="inline-group">
          <input id="save" class="button" type="submit" value="Submit">
          <input class="button cancel" type="button" value="Cancel">
        </div>
    </script>
    <script id="contactTemplate" type="text/x-handlebars-template">
      <article>
        <h2 id="contactName">{{name}}</h2>
        <span>
          <h4>Phone Number:</h4>
          <p>{{phone}}</p>
        </span>
        <span>
          <h4>Email:</h4>
          <p>{{email}}</p>
        </span>
        <form id="editForm" action="#">
          <input type="hidden" value="{{id}}">
          <span>
            <input class="button edit" type="button" value="Edit">
            <input class="button delete" type="button" value="Delete">
          </span>
        </form>
      </article>
      </li>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <!-- Code tested in chrome without using babel, but babel can be included to run code in browser
         use next two commented lines and view using an http server.-->
    <!-- <script src="https://unpkg.com/babel&#45;standalone@6/babel.min.js"></script> -->
    <!-- <script src="javascripts/manager.js" type="text/babel"></script> -->
    <script src="javascripts/manager.js"></script>
  </body>
</html>
